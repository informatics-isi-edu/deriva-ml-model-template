    ## Architecture

    - **Conv Layer 1**: 3 → 32 channels, 3×3 kernel, ReLU, MaxPool 2×2

    - **Conv Layer 2**: 32 → 64 channels, 3×3 kernel, ReLU, MaxPool 2×2

    - **FC Layer**: 64×8×8 → 128 hidden units → 10 classes


