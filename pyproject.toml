[build-system]
requires = ["setuptools>=42", "wheel", "setuptools-scm" ]
build-backend = "setuptools.build_meta"

[project]
name = "deriva-model"  # Change this to be the name of the current project.
dynamic = ["version"]
authors = [
    {name = "ISRD", email = "isrd-dev@isi.edu"},
]
description = "A test template for using DerivaML"
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    # Add a line for the domain specific classes build on DerivaML
    "deriva-ml",
    "papermill"
]

[tool.setuptools_scm]

[tool.setuptools.data-files]
# install script into the user's local bin directory
"bin" = ["bump-version"]

[metadata]
license = "Apache 2.0"
keywords = ["deriva-ml"]