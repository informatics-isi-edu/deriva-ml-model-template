[build-system]
requires = ["setuptools>=42", "wheel" ]
build-backend = "setuptools.build_meta"


[project]
name = "deriva-demo"
dynamic = ["version"]
authors = [
    {name = "ISRD", email = "isrd-dev@isi.edu"},
]
description = "A test template for using DerivaML"
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "deriva-ml",
]


[metadata]
license = "Apache 2.0"
keywords = ["deriva-test"]